<!DOCTYPE html>
<html>
<head>
	<style>
		* {
			font-family: oswald;
		}
	</style>
	<title>Input User</title>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
	<h1>XI RPL 6/21</h1>
	<h2>Pendaftaran akun Meylan bakery</h2>
	<div>
		<form>
			<table>
				<tr>
					<td><label for="nama">Nama Lengkap</label></td>
					<td>:</td>
					<td><input type="text" id="name" placeholder="Masukan Nama"></td>
				</tr>
				<tr>
					<td><label for="email">Email</label></td>
					<td>:</td>
					<td><input type="email" id="email" placeholder="Masukan Email"></td>
				</tr>
				<tr>
					<td><label>Negara</label></td>
					<td>:</td>
					<td><input type="text" id="negaraa" list="negara">
					<datalist id="negara">
						<option value="Indonesia">
						<option value="Negara tetangga">
						<option value="Sunda empire">
						<option value="Timor tomir">
						<option value="Timor Leste">
						<option value="Filips">
						<option value="Thailand">
						<option value="Amerika">
						<option value="Inggris">
						<option value="Vietnam">
						<option value="China -_-">
						<option value="Jepang awkawk">
						<option value="Republik rakyat mars">
					</datalist></td>
				</tr>
				<tr>
					<td><label for="tahun">Tahun kelahiran</label></td>
					<td>:</td>
					<td><input type="number" min="1920" max="2090" id="tahun"/></td>
				</tr>
				<tr>
					<td><label>Jenis Kelamin</label></td>
					<td>:</td>
					<td>
						<input type="radio" id="gender" name="gender" value="Pria">Pria<br>
						<input type="radio" id="gender" name="gender" value="Wanita">Wanita<br>
						<input type="radio" id="gender" name="gender" value="Oplosan">Oplosan<br>
					</td>
				</tr>
				<tr>
					<td><button type="button" onclick="myFunction()">Daftar</button></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="Tampilan">
		
	</div>
	<script>
		function myFunction() {
		  var nama = document.getElementById('name');
	      var email = document.getElementById('email');
	      var negara = document.getElementById('negaraa', 'negara');
	      var umur = document.getElementById('tahun');
	      var gender = document.getElementsByName('gender');

	      var opsinama = nama.value;
	      var opsiemail = email.value;
	      var opsinegara = negara.value;
	      var opsiumur = tahun.value;
	      var realumur = 2020-tahun.value;
	      var opsigender = '';
	      for (var i = 0; i < gender.length; i++) {
	        if(gender[i].checked == true){
	          opsigender = gender[i].value;
	          break;
	        }
	      }
	      let nampilin = document.getElementById('tampilan');
	      let ketampil = '';
	      if( opsinama == '' ||
	        opsiemail == '' ||
	        opsinegara == '' ||
	        opsiumur == '' ||
	        opsigender == '') {
	        if(opsinama == '') ketampil += '<b>Masukkan Nama anda!</b><br></p>';
	        if(opsiemail == '') ketampil += '<p><b>Masukkan Email anda!</b></p>';
	        if(opsinegara == '') ketampil += '<p><b>Pilih Negara anda!</b></p>';
	        if(opsiumur == '') ketampil += '<p><b>Masukkan Tahun kelahiran anda!</b></p>';
	        if(opsigender == '') ketampil += '<p><b>Pilih Jenis Kelamin anda!</b></p>';
		  }else{
		    ketampil += `<b><h3>Selamat Datang Di website Meylan bakery</h3>
		    <table>
		      <tr>
		        <td>Nama Lengkap </td>
		        <td>:</td>
		        <td>${opsinama}</td>
		      </tr>
		      <tr>
		        <td>Email </td>
		        <td>:</td>
		        <td>${opsiemail}</td>
		      </tr>
		      <tr>
		        <td>Jenis Kelamin </td>
		        <td>:</td>
		        <td>${opsigender}</td>
		      </tr>
		      <tr>
		        <td>Negara </td>
		        <td>:</td>
		        <td>${opsinegara}</td>
		      </tr>
		      <tr>
		        <td>Umur </td>
		        <td>:</td>
		        <td>${realumur}</td>
		      </tr>
		    </table>`;
		  }
		nampilin.innerHTML = ketampil;
	}
	</script>
</body>
</html>
